apiVersion: apps/v1
kind: Deployment
metadata:
  name: magabot-deploy
  labels:
    app: magabot-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: magabot-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: magabot-app
    spec:
      containers:
        - name: magabot-container
          image: thepinkpanther96/chatbot-app:latest
          imagePullPolicy: Always
          ports:
            - name: httpd:2.4
              containerPort: 5001
          resources:
            limits:
              cpu: "500m"
              memory: "500Mi"
          
          startupProbe:
            httpGet: { path: /, port: http }
            failureThreshold: 60
            periodSeconds: 2

          livenessProbe:
            httpGet:
              path: /liveness
              port: http
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /readiness
              port: http
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: ENVVARNAME
              value: "ENVVARVALUE"
      restartPolicy: Always